{% extends "base.html" %}

{% block content %}
    <h1 class="my-5">All companies</h1>

    <div class="row row-cols3 g-2">
        {% for company in companies %}
        <div class="col"> 
            <div class="p-3 border" >
                <a href="{% url 'companies.detail' company.id %}">
                    <h3>{{ company.title }}</h3>
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
{% endblock %}
