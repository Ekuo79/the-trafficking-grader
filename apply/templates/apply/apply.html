<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to be part of SHINE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="process_form.php" method="post">
        <h2>Apply to be part of SHINE</h2>

    
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="languages">Preferred Languages:</label>
        <select id="languages" name="languages[]" multiple required>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
    
        </select>

        <label for="pretest">Include Pre-test:</label>
        <input type="checkbox" id="pretest" name="pretest">

        <label for="posttest">Include Post-test:</label>
        <input type="checkbox" id="posttest" name="posttest">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
